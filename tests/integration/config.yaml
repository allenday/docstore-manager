default:
  qdrant:
    connection:
      api_key: ''
      collection: test_qdrant_integration
      url: http://localhost:6333
    payload_indices:
    - field: category
      type: keyword
    - field: created_at
      type: datetime
    - field: price
      type: float
    - field: description
      type: text
    vectors:
      distance: cosine
      indexing_threshold: 0
      size: 256
  solr:
    connection:
      collection: test_solr
      config_name: _default
      max_shards_per_node: -1
      num_shards: 1
      replication_factor: 1
      url: http://localhost:8983/solr
      zk_hosts: null
development:
  qdrant:
    connection:
      api_key: ''
      collection: dev_qdrant
      url: http://localhost:6333
    vectors:
      distance: cosine
      indexing_threshold: 0
      size: 768
  solr:
    connection:
      collection: dev_solr
      config_name: _default
      max_shards_per_node: -1
      num_shards: 1
      replication_factor: 1
      url: http://localhost:8983/solr
      zk_hosts: null
production:
  qdrant:
    connection:
      api_key: your-api-key-here
      collection: prod_qdrant
      url: your-production-instance.region.cloud.qdrant.io:6333
    payload_indices:
    - field: product_id
      type: keyword
    - field: sku
      type: keyword
    - field: price
      type: float
    - field: in_stock
      type: keyword
    - field: timestamp
      type: datetime
    vectors:
      distance: cosine
      indexing_threshold: 1000
      size: 1536
  solr:
    connection:
      collection: prod_solr
      config_name: production
      max_shards_per_node: 2
      num_shards: 3
      replication_factor: 2
      url: https://your-production-solr.example.com/solr
      zk_hosts: zk1.example.com:2181,zk2.example.com:2181,zk3.example.com:2181
